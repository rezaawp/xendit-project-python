$def with (products)

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daftar Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 py-10">

<div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Daftar Produk</h1>
        <div class="container-fluid">
            <a href="/cart" class="text-blue-600 underline me-4">Lihat Keranjang</a>
            <a href="#" onclick="history()" class="text-blue-600 underline">History</a>
        </div>

    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        $for p in products:
            <div class="bg-white p-5 rounded-lg shadow hover:shadow-lg transition">
                <h2 class="text-lg font-semibold text-gray-900">${p['name']}</h2>
                <p class="text-gray-600 mt-2">Rp ${"{:,.0f}".format(float(p['price']))}</p>

                <button 
                    onclick="addToCart('${p['id']}', '${p['name']}', '${p['price']}')"
                    class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">
                    Tambah ke Keranjang
                </button>
            </div>
    </div>
</div>

<script>
function addToCart(id, name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    cart.push({
        id: id,
        name: name,
        price: parseFloat(price)
    });

    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Berhasil ditambahkan ke keranjang!");
}

function history() {
    const identitas = JSON.parse(localStorage.getItem("identitas")) || [];
    if (identitas.length == 0) {
        const email = prompt("Masukkan email Anda untuk melihat history:");

        if (email && email.trim() !== "") {
            // Simpan email ke localStorage
            const newIdentitas = { email: email.trim(), name: "--" };
            localStorage.setItem("identitas", JSON.stringify(newIdentitas));

            // Redirect ke halaman history dengan email
            window.location.href = `/history/\${email.trim()}`;
        } else {
            alert("Email wajib diisi untuk melihat history!");
        }
    } else {
        const email = identitas.email;
        window.location.href = `/history/\${email}`;
    }
}
</script>

</body>
</html>
